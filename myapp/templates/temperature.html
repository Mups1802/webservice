<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #006400; /* Dark green text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .sensor-data {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 25px;
            background: linear-gradient(90deg, #a8e6a1, #32CD32); /* Gradient from lighter green to darker green */
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #temperature {
            margin-bottom: 10px;
        }

        #humidity {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="temperature" class="sensor-data">Temperature: -- °C</div>
    <div id="humidity" class="sensor-data">Humidity: -- %</div>

    <script>
        function fetchSensorData() {
            fetch('/api/latest-environment/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = 'Temperature: ' + data.temperature + ' °C';
                    document.getElementById('humidity').innerText = 'Humidity: ' + data.humidity + ' %';
                })
                .catch(error => console.error('Error fetching sensor data:', error));
        }

        // Fetch sensor data every 2 seconds
        setInterval(fetchSensorData, 2000);

        // Fetch sensor data on page load
        fetchSensorData();
    </script>
</body>
</html>
