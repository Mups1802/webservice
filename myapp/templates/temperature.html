<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #006400; /* Dark green text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        #temperature {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 25px;
            background: linear-gradient(90deg, #a8e6a1, #32CD32); /* Gradient from lighter green to darker green */
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #toggleButton {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            background: #32CD32; /* Green background */
            color: white;
            transition: background-color 0.3s;
        }

        #toggleButton.dark {
            background: #333; /* Dark mode background */
            color: #fff; /* Dark mode text color */
        }

        #toggleButton.light {
            background: #32CD32; /* Light mode background */
            color: #fff; /* Light mode text color */
        }

        body.dark-mode {
            background-color: #333; /* Dark mode background */
            color: #fff; /* Dark mode text color */
        }

        body.light-mode {
            background-color: #e6f7e6; /* Light green background */
            color: #006400; /* Dark green text color */
        }
    </style>
</head>
<body class="light-mode">
    <div id="temperature">-- °C</div>
    <button id="toggleButton" class="light">Toggle Dark/Light Mode</button>

    <script>
        function fetchTemperature() {
            fetch('/api/latest-temperature/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = data.temperature + ' °C';
                })
                .catch(error => console.error('Error fetching temperature:', error));
        }

        // Fetch temperature every 2 seconds
        setInterval(fetchTemperature, 2000);

        // Fetch temperature on page load
        fetchTemperature();

        // Toggle dark/light mode
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                toggleButton.classList.replace('light', 'dark');
                toggleButton.textContent = 'Toggle Light Mode';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                toggleButton.classList.replace('dark', 'light');
                toggleButton.textContent = 'Toggle Dark Mode';
            }
        });
    </script>
</body>
</html>
