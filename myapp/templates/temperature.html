<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #006400; /* Dark green text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #temperature {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            background-color: #32CD32; /* Lime green background */
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        div {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        Temperature: <span id="temperature">--</span>
    </div>

    <script>
        var temperatureSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/temperatures/'
        );

        temperatureSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            document.getElementById('temperature').innerText = data.temperature + ' Â°C';
        };

        temperatureSocket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly');
        };
    </script>
</body>
</html>
