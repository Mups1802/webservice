<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #006400; /* Dark green text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .data-display {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            background: linear-gradient(90deg, #a8e6a1, #32CD32); /* Gradient from lighter green to darker green */
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px;
        }

        .timestamp {
            font-size: 18px;
            color: #006400;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="data-display" id="temperature">-- °C</div>
    <div class="data-display" id="humidity">-- %</div>
    <div class="timestamp" id="timestamp">Last Updated: --</div>

    <script>
        function fetchData() {
            fetch('/api/latest-data/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').innerText = data.temperature + ' °C';
                document.getElementById('humidity').innerText = data.humidity + ' %';
                document.getElementById('timestamp').innerText = 'Last Updated: ' + data.timestamp;
            });
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
