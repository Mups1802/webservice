<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9; /* Light grey background */
            color: #333; /* Dark grey text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .sensor-data {
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6fcf97, #66d2ea); /* Modern gradient from green to blue */
            color: white;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #timestamp {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Environment Monitor</h1>
        <div id="temperature" class="sensor-data">Temperature: -- °C</div>
        <div id="humidity" class="sensor-data">Humidity: -- %</div>
        <div id="timestamp">Last updated: --</div>
    </div>

    <script>
        function fetchSensorData() {
            fetch('/api/latest-environment/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = 'Temperature: ' + data.temperature + ' °C';
                    document.getElementById('humidity').innerText = 'Humidity: ' + data.humidity + ' %';
                    document.getElementById('timestamp').innerText = 'Last updated: ' + new Date().toLocaleString();
                })
                .catch(error => console.error('Error fetching sensor data:', error));
        }

        // Fetch sensor data every 2 seconds
        setInterval(fetchSensorData, 2000);

        // Fetch sensor data on page load
        fetchSensorData();
    </script>
</body>
</html>
