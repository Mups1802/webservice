<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #006400; /* Dark green text color */
            display: inline-block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #temperature {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            background: linear-gradient(90deg, #a8e6a1, #32CD32); /* Gradient from lighter green to darker green */
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        div {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <span id="temperature">-- °C</span>
    </div>

    <script>
        function fetchTemperature() {
            fetch('/api/latest-temperature/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').innerText = data.temperature + ' °C';
            });
        }

        // Fetch temperature every 2 seconds
        setInterval(fetchTemperature, 2000);
    </script>
</body>
</html>
