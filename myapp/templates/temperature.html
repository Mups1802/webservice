<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #006400; /* Dark green text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .data-display {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            background: linear-gradient(90deg, #a8e6a1, #32CD32); /* Gradient from lighter green to darker green */
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            transition: background 0.3s;
        }

        .timestamp {
            font-size: 16px;
            color: #006400;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .toggle-button {
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #006400;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text */
        }

        body.dark-mode .data-display {
            background: linear-gradient(90deg, #34495e, #2c3e50); /* Dark gradient */
        }

        body.dark-mode .timestamp {
            color: #ecf0f1;
        }

        body.dark-mode .toggle-button {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="data-display">
        Temperature: <span id="temperature">--</span> Â°C
    </div>

    <div class="data-display">
        Humidity: <span id="humidity">--</span> %
    </div>

    <div class="timestamp">
        Last Updated: <span id="timestamp">--</span>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        function applySavedMode() {
            const darkModeEnabled = JSON.parse(localStorage.getItem('dark-mode'));
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        }

        applySavedMode();

        function fetchData() {
            fetch('/api/latest-data/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').innerText = data.temperature;
                document.getElementById('humidity').innerText = data.humidity;
                document.getElementById('timestamp').innerText = new Date(data.timestamp).toLocaleString();
            });
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
